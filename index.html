<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todooshka</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Todooshka Logo">
    </header>

    <main>
        <div class="create_area">
            <div class="title_top">
                <div class="title_div">
                    <span>Title</span>
                    <input type="text" class="task_title" placeholder="Купить пельменей..." required>
                </div>
                <button class="add_button">+</button>
            </div>
            <div class="categories_and_priority">
                <select class="categories">
                    <option value="Other">Other</option>
                    <option value="Home">Home</option>
                    <option value="Study">Study</option>
                    <option value="Work">Work</option>
                </select>

                <select class="priorities">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
        </div>

        <div class="list_area">
            <div class="filters_area">
                <button class="filter_button_all">All</button>
                <button class="filter_button_work">Work</button>
                <button class="filter_button_study">Study</button>
                <button class="filter_button_home">Home</button>
                <button class="filter_button_other">Other</button>
            </div>
            <div class="tasks_list">

            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="code.js"></script>

</body>

</html>
