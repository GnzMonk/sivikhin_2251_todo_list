<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoLite</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="create_area">
            <div class="title_text_box">
                <span>Title</span>
                <input type="text" class="task_title" placeholder="Купить пельменей..." required>
                <select class="categories">
                    <option value="Any">Any</option>
                    <option value="Home">Home</option>
                    <option value="Study">Study</option>
                    <option value="Work">Work</option>
                </select>
            </div>
            <button class="add_button">+</button>
        </div>

        <div class="list_area">
            <div class="filters_area">
                <button class="filter_button_all">All</button>
                <button class="filter_button_work">Work</button>
                <button class="filter_button_study">Study</button>
                <button class="filter_button_home">Home</button>
            </div>
            <div class="tasks_list">

            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="code.js"></script>

</body>
</html>
